            const normalizedSearch = searchText.toLowerCase();
            const filteredObjects = rememberedObjects.filter(obj => {
                const objectText = obj.text.toLowerCase();
                return objectText.includes(normalizedSearch);
            });

                        <div class="memory-controls">

                                class="memory-note"

                                id="note-${index}">
                            <button class="mic-button" id="mic-${index}">üé§</button>
                            <button class="camera-button" onclick="captureObjectPhoto(${index})">üì∑</button>

                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');

            // Reattach event listeners for the filtered items
            filteredObjects.forEach((_, index) => {
                const noteInput = document.getElementById(`note-${index}`);
                if (noteInput) {
                    noteInput.addEventListener('input', () => {
                        updateNote(index, noteInput.value);

        function editMemory(index) {
            const item = rememberedObjects[index];

                    </button>

            `;

            document.body.appendChild(editDialog);

            // Setup speech recognition for editing
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = languageSelect.value;

            const micButton = editDialog.querySelector('#edit-mic');

            let isRecording = false;

            micButton.addEventListener('click', () => {

                } else {
                    recognition.start();
                }
            });

            recognition.onstart = () => {

                micButton.classList.add('recording');

                micButton.classList.remove('recording');

                const transcript = event.results[0][0].transcript;
                inputField.value = transcript;

            `;
            document.body.appendChild(overlay);
            overlay.addEventListener('click', () => {
                overlay.remove();
                editDialog.remove();
            });

            inputField.focus();

        function saveEdit(index, dialog) {
            const newText = dialog.querySelector('input').value.trim();
            if (newText !== '') {

        function setupSpeechRecognition(index) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert(translations[languageSelect.value].microphoneNotSupported);
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = languageSelect.value;

            const micButton = document.getElementById(`mic-${index}`);
            let isRecording = false;
            
            recognition.onstart = () => {
                isRecording = true;
                micButton.classList.add('recording');
            };

            recognition.onend = () => {
                isRecording = false;
                micButton.classList.remove('recording');
            };

            recognition.onerror = (event) => {
                isRecording = false;
                micButton.classList.remove('recording');
                console.error('Speech recognition error:', event.error);
            };

            recognition.onresult = (event) => {
                const note = event.results[0][0].transcript;
                const noteInput = document.getElementById(`note-${index}`);
                noteInput.value = note;
                updateNote(index, note);
            };

            micButton.addEventListener('click', () => {
                if (isRecording) {
                    recognition.stop();
                } else {
                    document.querySelectorAll('.mic-button').forEach(button => {
                        if (button.classList.contains('recording')) {
                            button.classList.remove('recording');
                        }
                    });
                    try {
                        recognition.start();
                    } catch (error) {
                        console.error('Recognition start error:', error);
                        isRecording = false;
                        micButton.classList.remove('recording');
                    }
                }
            });

            return recognition;
        }

            let isRecording = false;
            
            recognition.onstart = () => {
                isRecording = true;
                micButton.classList.add('recording');
            };

            recognition.onend = () => {
                isRecording = false;
                micButton.classList.remove('recording');
            };

            recognition.onerror = (event) => {
                isRecording = false;
                micButton.classList.remove('recording');
                console.error('Speech recognition error:', event.error);
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                customInput.value = transcript;

                if (isRecording) {

        async function populateCameraList() {
            try {
                // First try to get camera permission
                await navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        // Stop the test stream immediately
                        stream.getTracks().forEach(track => track.stop());
                    });

                // Then enumerate devices
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                if (videoDevices.length === 0) {
                    throw new Error('No cameras found');
                }
                
                cameraSelect.innerHTML = videoDevices.map(device => {
                    const label = device.label || 
                        (device.deviceId.includes('back') || device.label.includes('back') ? 
                        'Back Camera' : 'Front Camera');
                    return `<option value="${device.deviceId}">${label}</option>`;
                }).join('');
                
                // On mobile, prioritize back camera
                const backCamera = videoDevices.find(device => 
                    device.label.toLowerCase().includes('back') || 
                    device.deviceId.includes('back')
                );
                
                if (backCamera) {
                    cameraSelect.value = backCamera.deviceId;
                }
                
                // Start camera with selected device
                await startCamera(cameraSelect.value);
                
            } catch (err) {
                console.error('Camera initialization error:', err);
                
                // Show a more user-friendly error message on screen
                const errorDiv = document.createElement('div');

        async function startCamera(deviceId) {
            const lang = languageSelect.value;
            const texts = translations[lang] || translations.en;
            
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            
            try {
                const constraints = {
                    video: {
                        deviceId: deviceId ? {exact: deviceId} : undefined,
                        facingMode: deviceId ? undefined : "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                cameraFeed.srcObject = stream;
                currentStream = stream;
                
                // Handle screen orientation changes
                window.addEventListener('orientationchange', () => {
                    setTimeout(() => {
                        const track = stream.getVideoTracks()[0];
                        const capabilities = track.getCapabilities();
                        if (capabilities.width && capabilities.height) {
                            track.applyConstraints({
                                width: { ideal: window.innerWidth },
                                height: { ideal: window.innerHeight }
                            });
                        }
                    }, 200);
                });
                
                // Ensure video is playing
                await cameraFeed.play().catch(error => {
                    console.log('Video play error:', error);
                });
                
            } catch (err) {
                console.error("Camera access error:", err);
                const errorMessage = document.createElement('div');
                errorMessage.style.cssText = `
                    background: #f8d7da;
                    color: #721c24;
                    padding: 10px;
                    margin: 10px 0;
                    border-radius: 5px;
                    text-align: center;
                `;
                errorMessage.textContent = texts.cameraError;
                cameraFeed.parentNode.insertBefore(errorMessage, cameraFeed.nextSibling);
            }
        }

        async function captureAndAnalyze() {
            const lang = languageSelect.value;
            const texts = translations[lang] || translations.en;
            const apiKey = apiKeyInput.value.trim();
            if (!apiKey) {
                alert(texts.apiKeyError);
                return;
            }

            captureButton.disabled = true;
            spinner.style.display = 'block';
            analysisResult.textContent = texts.analyzing;

            const canvas = document.createElement('canvas');
            canvas.width = cameraFeed.videoWidth;
            canvas.height = cameraFeed.videoHeight;
            canvas.getContext('2d').drawImage(cameraFeed, 0, 0);
            capturedImage = canvas.toDataURL('image/jpeg').split(',')[1];

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                {text: `Analyze this image and describe what you see in ${languageSelect.options[languageSelect.selectedIndex].text}. Focus on identifying the main object or subject and provide a brief description. Do not describe or mention any humans, body parts, or living things. Do not mention location or positioning information.`},
                                {
                                    inline_data: {
                                        mime_type: "image/jpeg",
                                        data: capturedImage
                                    }
                                }
                            ]
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const result = data.candidates[0].content.parts[0].text;
                analysisResult.textContent = result;

                let mainObject = '';
                const objectDescription = result.split('.')[0];

                const matches = objectDescription.match(/(?:is |contains |shows )?(?:an? |the )?([a-zA-Z\s,]+(?:and|&)?[a-zA-Z\s,]+(?:computer mouse|keyboard|fan|chair|desk|table|lamp|computer|monitor|phone|cup|mug|book|pen|pencil|notebook|paper|box|container|bottle|glass|plate|bowl|vase|clock|watch|remote|speaker|camera|printer|scanner|router|cable|wire|cord|adapter|charger|battery|light|lamp|bulb|switch|outlet|socket|plug|cable|wire|cord|shirt|pants|dress|jacket|coat|sweater|hoodie|t-shirt|jeans|shorts|skirt|blouse|suit|tie|scarf|hat|cap|shoes|boots|sneakers|socks|gloves))\b/i);

                const compoundObjects = {
                    'computer mouse': 'computer mouse',
                    'desk lamp': 'desk lamp',
                    'office chair': 'office chair',
                    'coffee mug': 'coffee mug',
                    'water bottle': 'water bottle',
                    'desk fan': 'desk fan',
                    'notebook': 'notebook',
                    'smartphone': 'smartphone'
                };

                if (matches) {
                    mainObject = matches[1].trim()
                        .replace(/^(an?|the)\s+/i, '')
                        .replace(/\s+(on|in|at|by|near|above|below|beside|behind|under|over|around)\s+.*$/i, '')
                        .replace(/\s+located.*$/i, '')
                        .trim();

                    for (const [compound, replacement] of Object.entries(compoundObjects)) {
                        if (mainObject.toLowerCase().includes(compound)) {
                            mainObject = replacement;
                            break;
                        }
                    }
                }

                const parts = mainObject.split(' ');
                if (parts.length > 1) {
                    mainObject = parts.filter(word => 
                        !['on', 'in', 'at', 'by', 'near', 'above', 'below', 'beside', 'behind', 'under', 'over', 'around'].includes(word.toLowerCase())
                    ).join(' ');
                }

                const excludedTerms = [
                    'human', 'person', 'man', 'woman', 'child', 'baby',
                    'arm', 'leg', 'hand', 'foot', 'head', 'eye', 'ear', 'nose', 'mouth', 'finger', 'toe',
                    'hair', 'face', 'body', 'skin',
                    'animal', 'plant', 'tree', 'flower', 'dog', 'cat', 'bird', 'fish', 'insect'
                ];
                
                const shouldRemember = !excludedTerms.some(term => 
                    mainObject.toLowerCase().includes(term.toLowerCase())
                );
                
                if (shouldRemember) {
                    let translatedObject = mainObject;
                    if (objectTranslations[mainObject.toLowerCase()]) {
                        translatedObject = objectTranslations[mainObject.toLowerCase()][languageSelect.value] || mainObject;
                    } else {
                        const words = mainObject.toLowerCase().split(' ');
                        const translatedWords = words.map(word => {
                            if (objectTranslations[word]) {
                                return objectTranslations[word][languageSelect.value] || word;
                            }
                            return word;
                        });
                        translatedObject = translatedWords.join(' ');
                    }

                    rememberedObjects.unshift({
                        text: translatedObject,
                        note: '',
                        lang: languageSelect.value
                    });
                    if (rememberedObjects.length > 5) {
                        rememberedObjects.pop();
                    }
                    localStorage.setItem('rememberedObjects', JSON.stringify(rememberedObjects));
                    updateObjectMemory();
                }
            } catch (error) {
                console.error('Error:', error);
                analysisResult.textContent = "Error analyzing the image. Please check your API key and try again.";
            } finally {
                captureButton.disabled = false;
                spinner.style.display = 'none';
            }
        }

        function uploadConfigurationFromFile() {
            const fileInput = document.getElementById('fileInput');
            const uploadButton = document.getElementById('uploadConfigButton');
            const uploadMessage = document.getElementById('uploadMessage');

            // Remove any existing event listeners to prevent duplicates
            fileInput.removeEventListener('change', handleFileUpload);
            uploadButton.removeEventListener('click', triggerFileInput);

            // Define the file upload handler
            function handleFileUpload(event) {
                if (event.target.files && event.target.files[0]) {
                    const file = event.target.files[0];
                    const reader = new FileReader();

                    reader.onload = function(e) {
                        try {
                            const data = JSON.parse(e.target.result);
                            if (data && data.objects) {
                                // Clear existing remembered objects
                                rememberedObjects = [];
                                localStorage.setItem('rememberedObjects', JSON.stringify(rememberedObjects));
                                updateObjectMemory(); // Update display to show empty state
                                
                                // Load new objects from file
                                rememberedObjects = data.objects;
                                localStorage.setItem('rememberedObjects', JSON.stringify(rememberedObjects));
                                updateObjectMemory(); // Update display with new objects
                                
                                // Show upload success message
                                uploadMessage.style.display = 'block';
                                setTimeout(() => {
                                    uploadMessage.style.display = 'none';
                                }, 2000);
                            } else {
                                console.error('Invalid JSON format');
                                alert('Invalid file format. Please upload a valid configuration file.');
                            }
                        } catch (error) {
                            console.error('Error parsing JSON:', error);
                            alert('Error reading file. Please make sure it\'s a valid JSON configuration file.');
                        }
                    };

                    reader.onerror = function(error) {
                        console.error('Error reading file:', error);
                        alert('Error reading file. Please try again.');
                    };

                    reader.readAsText(file);
                    
                    // Reset the file input to allow the same file to be selected again
                    fileInput.value = '';
                }
            }

            // Define the click handler for the upload button
            function triggerFileInput() {
                fileInput.click();
            }

            // Add the event listeners
            fileInput.addEventListener('change', handleFileUpload);
            uploadButton.addEventListener('click', triggerFileInput);
        }

        document.addEventListener('DOMContentLoaded', () => {

        captureButton.addEventListener('click', captureAndAnalyze);

                customText = translatedWords.join(' ');

            rememberedObjects.unshift({

            if (rememberedObjects.length > 5) {

            updateObjectMemory();

        document.addEventListener('DOMContentLoaded', () => {

        populateCameraList().catch(err => {
